<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <div class="calculator">
        <div class="titleBar">
            <span class="title"><img src="img/ModernXP-17-Calculator-icon.png" alt="" class="icon">Calculator.exe</span>
            <div class="icons">
                <span class="minimize"></span>
                <span class="maximize"></span>
                <span class="exit"></span>
            </div>
        </div>
        <div class="container">
            <div class="menu">
                <span>Edit</span><span>View</span><span>Help</span>
            </div>
            <div class="screen">
                <input type="text" value="0" disabled>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="red-text">Backspace</button>
                    <button class="red-text">CE</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="red-text">/</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="red-text">*</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="red-text">-</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>.</button>
                    <button class="red-text">=</button>
                    <button class="red-text">+</button>
                </div>
            </div>
        </div>
    </div>
    <audio src="audio/error.mp3"></audio>
    <script src="js/app.js"></script>
</body>
</html>
